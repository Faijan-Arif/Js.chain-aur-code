<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        body{
            background-color: #414141;

</head>
<body>

    <img src="coding_ninja.png" usemap="#image-map">

<map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="95,90,239,107" shape="rect">

    <area onclick="two()" target="" alt="" title="" href="" coords="5,4,49,95" shape="0">
</map>

<script>
    function one(){
        alert( "you click on one")
    }
    function two(){
        alert( "you click on two")
    }
</script>
